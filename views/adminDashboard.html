<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="../css/sidebar.css">
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/adminDashboard.css">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> -->
  <style>
    
    body {
        padding: 2rem;
        background: #f2f2f2;
    }
  </style>
</head>

<body>
    <div id="sidebar-container"></div>
    <h1>Admin Dashboard</h1>

    <div class="dashboard">
        <div class="card">
            <h2>Total Users</h2>
            <div class="count" id="total">0</div>
        </div>
        <div class="card">
            <h2>Voters</h2>
            <div class="count" id="voters">0</div>
        </div>
        <div class="card">
            <h2>Moderators</h2>
            <div class="count" id="moderators">0</div>
        </div>
        <div class="card">
            <h2>Admins</h2>
            <div class="count" id="admins">0</div>
        </div>
        </div>

        <div class="analytics-card">
        <h2>User Growth Over Time</h2>
        <div class="chart-tabs">
            <button class="chart-tab active" data-type="daily" id="dailyTab">Daily</button>
            <button class="chart-tab" data-type="weekly" id="weeklyTab">Weekly</button>
        </div>
        <div class="chart-wrapper">
            <canvas id="growthChart"></canvas>
        </div>
    </div>

  <!-- Scripts at the bottom -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/chart.js"></script>

    <script type="module">
        import { loadSidebar } from '../js/sidebar.js';
        loadSidebar('sidebar-container');
    </script>

    <script>
        window.onpageshow = function (event) {
            if (event.persisted) {
                // console.log('event persisted or back button was clicked')
                checkSessionAndRedirect();
                // forces reload if the page was loaded from bfcache
            }
        };

        // checkSessionAndRedirect();

        async function checkSessionAndRedirect() {
            try {
                const response = await fetch('../api/fetch_user_session.php', { cache: 'no-store' });
                const data = await response.json();
                const isLoggedIn = data.isLoggedIn;
                const role = data.role;
                console.log(role + " " + isLoggedIn);

                if (!isLoggedIn || role !== 'admin') {
                    console.log("user is not authenticated.");
                    window.location.href = '../login.php';
                }
            } catch (error) {
                console.error('Failed to fetch session info:', error);
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
        // Load user counts
        fetch("../api/get_user_counts.php")
            .then(res => res.json())
            .then(data => {
            document.getElementById("total").textContent = data.total;
            document.getElementById("voters").textContent = data.voters;
            document.getElementById("moderators").textContent = data.moderators;
            document.getElementById("admins").textContent = data.admins;
            })
            .catch(err => console.error("Failed to fetch counts:", err));

        // Load default chart
        loadChart('daily');

        // Chart tab switching
        document.querySelectorAll(".chart-tab").forEach(tab => {
            tab.addEventListener("click", () => {
            const type = tab.getAttribute("data-type");
            loadChart(type);
            });
        });
        });
    </script>
</body>
</html>
