<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Please Log In</title>
  <style>
    :root {
      --primary: #0078d4;
      --bg: #f9f9f9;
      --text: #333;
      --card-bg: #fff;
      --border: #e0e0e0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 1rem;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .actions a {
      text-decoration: none;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-weight: 500;
      font-size: 1rem;
      transition: background 0.2s ease;
    }

    .login-btn {
      background: var(--primary);
      color: white;
    }

    .login-btn:hover {
      background: #005a9e;
    }

    .home-btn {
      background: #f0f0f0;
      color: var(--text);
    }

    .home-btn:hover {
      background: #e0e0e0;
    }

    @media (max-width: 480px) {
      .card {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.25rem;
      }

      .actions a {
        font-size: 0.95rem;
        padding: 0.65rem 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>You're not logged in</h1>
    <p>Please log in to access your account page.</p>
    <div class="actions">
      <a href="../login.php" class="login-btn">Login</a>
      <a href="../index.html" class="home-btn">Back to Home</a>
    </div>
  </div>
</body>
</html>
