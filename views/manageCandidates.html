<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Manage Candidates - BotoPH</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/manageCandidates.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="sidebar-container"></div>
  <!-- Container Wrapper -->
<div class="page-wrapper">
  <header>
    <h1>BotoPH | Manage Candidates</h1>
    <button id="addBtn">+ Add Candidate</button>
  </header>

  <main>
    <section id="candidateList" class="card-container"></section>
  </main>

  <!-- Modal Form -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modalTitle">Add Candidate</h2>
      <form id="candidateForm">
        <input type="hidden" id="candidateId">
        <input type="text" id="fname" placeholder="First Name" required />
        <input type="text" id="lname" placeholder="Last Name" required />
        <input type="text" id="position" placeholder="Position" required />
        <input type="text" id="party" placeholder="Political Party" />
        <textarea id="platform" placeholder="Platform/Agenda" required></textarea>
        <label for="photoUpload">Change photo</label>
        <input type="file" id="photoUpload" accept=".jpg, .jpeg">
        <div class="modal-actions">
          <button type="submit">Save</button>
          <button type="button" id="cancelBtn">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>

    <script type="module">
        import { loadSidebar } from '../js/sidebar.js';
        loadSidebar('sidebar-container')  
    </script>
  <script src="../js/admin.js"></script>
</body>
</html>
