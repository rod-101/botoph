<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Voter User List</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="../css/sidebar.css">
        <link rel="stylesheet" href="../css/global.css">
        <!-- table design -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> 
    </head>
    <body class="bg-light">
        <div id="sidebar-container"></div>

        <div class="container mt-5">
            <h2 class="mb-4">Registered Voters</h2>
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Sex</th>
                        <th>Age</th>
                        <th>Region</th>
                        <th>Province</th>
                        <th>Joined</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <div id="noDataMessage">No data</div>
                    <!-- get_voter_list api goes here -->
                </tbody>
            </table>
        </div>

        <script type="module">
            import { loadSidebar } from '../js/sidebar.js';
            window.addEventListener('DOMContentLoaded', loadSidebar('sidebar-container'));
        </script>

        <script>
            async function fetchVoters() {
                try {
                    const response = await fetch('../api/get_voter_list.php');
                    if (!response.ok) throw new Error('Network response was not ok');

                    const voters = await response.json();

                    const tbody = document.querySelector('table tbody');
                    const noDataMessage = document.getElementById('noDataMessage');

                    if (voters.length === 0) {
                    noDataMessage.style.display = 'block';
                    return;
                    }

                    noDataMessage.style.display = 'none';
                    tbody.innerHTML = '';

                    voters.forEach((voter, index) => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${voter.full_name}</td>
                        <td>${voter.email}</td>
                        <td>${voter.sex}</td>
                        <td>${voter.age}</td>
                        <td>${voter.region}</td>
                        <td>${voter.province}</td>
                        <td>${voter.joined}</td>
                        <td>
                            <button onclick="viewVoter()">Update</button>
                            <button onclick="banVoter()">Disable Account</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                    });

                } catch (error) {
                    console.error('Error fetching voters:', error);
                }
            }

            window.onload = fetchVoters;
        </script>

    </body>
</html>
